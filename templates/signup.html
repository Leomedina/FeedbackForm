{% extends "base.html" %}

{% block content %}
<div class="login">
    <h1>Sign-Up</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {% for field in form 
            if field.widget.input_type != 'hidden' %}
        <p>
            {{ field.label }}
            {{ field }}
        </p>
        <p>
            {% for error in field.errors %}
            {{ error }}
            {% endfor %}
        </p>
        {% endfor %}
        <button type="submit">Sign-Up</button>
    </form>
</div>

{% endblock %}
